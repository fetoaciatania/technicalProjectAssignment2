<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" href="style.css">
        <title>TPA 2 Markoding</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <header style="margin-top:30px; margin:20px 30px;">
                <nav class="navbar">
                    <a class="navbar-brand" style="font-size:30px;"><b>Feto's Markoding Movie</b></a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" id="userInput"type="search" placeholder="Search" aria-label="Search">
                    </form>
                </nav>
            </header>

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://images3.alphacoders.com/112/1127426.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="https://puui.wetvinfo.com/vcover_hz_pic/0/2bpkxhhgujnpsfi1625156805649/0" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="https://rare-gallery.com/thumbnail/50317-Pinocchio-1940-HD-Wallpaper.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

            <div class="container-fluid">
                <div id="error-not-found" style="display: none;">
                    <h3 class="text-danger mt-5 text-center">Movies Not Found</h3>
                    <img src="https://media.giphy.com/media/hTP7H3BDqK3Chbr0mg/giphy.gif" class="center" /> 
                </div>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="list-data" style="margin-top:20px; margin-top: 20px;" >
                </div>
            </div>
            
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
